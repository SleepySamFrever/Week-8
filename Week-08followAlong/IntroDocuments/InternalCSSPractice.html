<!--Internal CSS Practice-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Inside the head, I'm going to add a style element, then use selectors to target areas for styling-->
    <style>
        body {
            background-color: blue;
        }

        h1 {
            color:goldenrod;
        }

        div {
            background-color:cornflowerblue; 
            border-style: solid; 
            border-color:black; 
            border: radius 5px;
        }

        .shadow-text {
            text-shadow:gray 1px 1px;
        }

        #large-paragraph{
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1>Styled Heading</h1>
    <div>
        <p class="shadow-text">This is a styled paragraph.</p>
        <p id="large-paragraph">This is another styled paragraph</p>
    </div>
    
</body>
</html>

<!--Now, the best way of writing CSS is creating an "External Style Sheet" where all the CSS lives in it's own file
We then link that file to any Html page that uses it. This makes it so that we can maintain our CSS in one location-->
